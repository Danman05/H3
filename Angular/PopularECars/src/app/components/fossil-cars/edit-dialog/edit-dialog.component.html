<h2 mat-dialog-title>Edit car</h2>

<form [formGroup]="carFormData" (ngSubmit)="saveChanges()" class="container d-flex flex-column">
    <mat-form-field>
        <mat-label>Rank</mat-label>
        <input matInput type="number" formControlName="rank">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Model</mat-label>
        <input matInput formControlName="model">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity">
    </mat-form-field>
    <mat-form-field>
        <mat-label>changeQuantityPercent</mat-label>
        <input matInput formControlName="changeQuantityPercent">
    </mat-form-field>
    <button type="submit" class="btn btn-secondary" [disabled]="carFormData.invalid">Submit</button>
    <button class="btn btn-secondary" type="button" (click)="closeDialog()">Cancel</button>
</form>
